<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let myString = "";
      let count = 0 ;
      let size = 8 ;

      while(count < size){
        if(count % 2 == 0){
          myString = "# # # #\n";
        }else{
          myString = " # # # #\n";
        }
          count += 1;
          console.log(myString);
        }
    </script>
  </body>
</html>
